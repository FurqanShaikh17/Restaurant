<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madu Restaurant</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <div class="logo">Madu Restaurant</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Chef</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact</h1>

        <div class="container">

            <!-- LEFT SIDE INFO -->
            <div class="contact-info">
                <p><i class="fa-solid fa-location-dot"></i> Abbaspur, Distric Poonch, Azad Kashmir</p>
                <p><i class="fa-solid fa-envelope"></i> sindhrirestaurent@gmail.com</p>
                <p><i class="fa-solid fa-phone"></i> +93173563549</p>

                <h3>Follow us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>

            <!-- FORM -->
            <div class="form-box">
                <h2>Get in Touch</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Subject">
                    <textarea rows="4" placeholder="Type Message"></textarea>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

        </div>
    </section>
</body>
</html>
